<mat-card autocomplete="off"
role="combobox"
flex="column"
(click)=openDialog(note)
[ngStyle]="{ 'background-color': note.color }"
class="matcard">
<div>

<div   class="pin-unpin-title"
fxLayout="row"
fxLayoutAlign="space-between center">
<mat-card-content class="content" (click)=openDialog(note)>
    
    
      {{note.title}}
    
    </mat-card-content>

    <mat-card-content  class="content"> 
        
        {{note.note}}
      
    </mat-card-content>

</div>

<div class="moreInfo">

    <button mat-icon-button [matMenuTriggerFor]="menu" matTooltip="More">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="deleteNote()">
          Delete Note
        </button>
      </mat-menu>
</div>

<div class="remind"> 
  <button mat-icon-button matTooltip="Remind me" type="time">
    <mat-icon>add_alert</mat-icon>
  </button>
</div>



<div class="colab">
  <button mat-icon-button>
    <mat-icon matTooltip="Collaborator">person_add</mat-icon>
  </button>
</div>

<div class="color">
  <app-color (updateColor)="setUpdateColor($event)"></app-color>
</div>

<div class="img">
  <button mat-icon-button matTooltip="Add Image">
    <mat-icon>crop_original</mat-icon>
  </button>
</div>

<div class="archive">
  <button mat-icon-button matTooltip="Archive" (click)="archive()">
    <mat-icon>archive</mat-icon>
  </button>
</div>

<div>

</div>



</div>

</mat-card>
