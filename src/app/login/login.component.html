<div class="login-page">
<mat-card class="card">
  
  <div className="fundooLogin">
    <span class='blue'>f</span>
    <span class="red">u</span>
    <span class='yellow'>n</span>
  <span class="blue">d</span>
    <span class="green">o</span>
    <span class="red">o</span> 
  </div> 
  <h3>
    Sign in
  </h3>
    
      <mat-card-content>
        <form action="">
          <mat-form-field>
            <input
            matInput
            placeholder="username"
            required
            name="username"
            [(ngModel)]="username"
            />
          </mat-form-field>
          <br>
          <mat-form-field>
            <input
            matInput
            placeholder="password"
            required
            name="password"
            type="password"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
            title="Enter valid password"
            [(ngModel)]="password"
            />
          </mat-form-field>
          <br>
          <button  
          mat-raised-button 
          color="primary"
          type="submit"
          class="button" (click)="submitData()">Login</button>
          <br>
          <a ng-href="#" type="button" class="register-url" (click)='goRegistration()'>register?</a>
         
          <a ng-href="#" type="button" class="forgot-url" (click)='goForgotPassword()'>Forgot?</a>
        </form>
      </mat-card-content>

 
</mat-card>


</div>
